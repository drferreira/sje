<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE ui:composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition template="/resources/templates/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="pageHeader">
        <div class="header">
            <h:panelGrid columns="3" styleClass="cards" >
                <p:graphicImage name="images/cards/visa.png" class="card"/>
                <p:graphicImage name="images/cards/mastercard.png" class="card"/>
                <p:graphicImage name="images/cards/visa.png" class="card"/>
            </h:panelGrid>

            <div class="menu">
                <p:commandButton value="Empresa"/>
                <p:commandButton value="Equipamentos"/>
            </div>
        </div>
    </ui:define>

    <ui:define name="pageContent">
        <p:galleria var="imageGallery" value="#{welcomeGallery.galleryImages}" showCaption="true" panelWidth="1050"
                    panelHeight="200">
            <p:graphicImage name="images/gallery/#{imageGallery}" title="#{imageGallery}"
                            alt="Comentario para #{imageGallery}"/>
        </p:galleria>

        <h:panelGrid columns="2">
            <p:panel header="Split" style="width: 700px">
                <h:panelGrid columns="2" cellpadding="10">
                    <p:graphicImage name="images/descriptions/split.jpg"/>
                    <h:outputText
                            value="#{welcome['description.split']}"/>
                </h:panelGrid>
            </p:panel>

            <p:panel header="Contato" style="width: 330px; height: 311px">
                <p:outputLabel value="#{welcome['welcome.message']}" escape="false" style="font-size: larger"/>
                <br/>
                <p:spacer width="25"/>
                <br/>
                <h:panelGrid columns="2">
                    <p:inputText id="clientName" maxlength="30" size="30"/>
                    <p:watermark value="#{welcome['client.name']}" for="clientName"/>

                    <p:inputText id="clientEmail" maxlength="45" size="45"/>
                    <p:watermark value="#{welcome['client.email']}" for="clientEmail"/>

                    <p:inputMask id="clientPhone" mask="(99) 9909-9999"/>
                    <p:watermark value="#{welcome['client.phone']}" for="clientPhone"/>

                    <p:inputTextarea id="message" maxlength="500" cols="37"/>
                    <p:watermark value="#{welcome['client.message']}" for="message" />
                    <h:panelGrid columns="2">
                        <p:commandButton value="Enviar"/>
                        <p:commandButton value="Limpar"/>
                    </h:panelGrid>
                </h:panelGrid>
            </p:panel>
        </h:panelGrid>

    </ui:define>

</ui:composition>
