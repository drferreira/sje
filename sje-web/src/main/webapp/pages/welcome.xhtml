<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE ui:composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition template="/resources/templates/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="pageHeader">
        <div class="header">
            <p:commandLink id="adminButton" ajax="false" action="#{welcomeMenuController.openAdminSession()}"
                           update="messages">
                <p:graphicImage library="images" name="admin_button.png" style="width: 25px; height: 25px"/>
            </p:commandLink>

            <p:graphicImage library="images" name="sje_logo.jpg" styleClass="adminButton"/>

            <h:panelGrid columns="3" styleClass="cards">
                <p:graphicImage name="images/cards/visa.png" class="card"/>
                <p:graphicImage name="images/cards/mastercard.png" class="card"/>
                <p:graphicImage name="images/cards/visa.png" class="card"/>
            </h:panelGrid>

            <div class="contact_info">
                <h:panelGrid columns="1">
                    <h:outputText value="#{welcome['welcome.contact.phone.one']}" styleClass="contact_info_text"/>
                    <h:outputText value="#{welcome['welcome.contact.phone.two']}" styleClass="contact_info_text"/>
                </h:panelGrid>
            </div>
        </div>
    </ui:define>

    <ui:define name="pageContent">
        <p:galleria var="imageGallery" value="#{welcomeGalleryController.galleryImages}" showCaption="true"
                    panelWidth="1050"
                    panelHeight="200">
            <p:graphicImage name="images/gallery/#{imageGallery}" title="#{imageGallery}"
                            alt="#{welcome['gallery.description.'.concat(imageGallery)]}"/>
        </p:galleria>

        <h:panelGrid columns="1">
            <h:panelGrid columns="2">
                <p:panel id="business" header="Quem somos nÃ³s ..." style="width: 700px; height: 311px;">
                    <a id="businessAnchor">
                    <h:panelGrid columns="2" cellpadding="10">
                        <p:graphicImage name="images/descriptions/empresa.jpg" style="height: 230px"/>
                        <h:outputText
                                value="#{welcome['description.split']}" styleClass="text_description"/>
                    </h:panelGrid>
                    </a>
                </p:panel>
                <p:panel id="messagePanel" header="Contato" style="width: 335px; height: 311px">
                    <h:form id="messageForm">
                    <p:outputLabel value="#{welcome['welcome.message']}" escape="false" style="font-size: larger"
                                   styleClass="text_description"/>
                    <br/>
                    <p:spacer width="10"/>
                    <br/>
                    <h:panelGrid columns="2" cellspacing="5">
                        <p:inputText id="clientName" maxlength="30" size="30" required="true" value="#{welcomeMessage.client.fullName}" requiredMessage="#{message['required.field.name']}"/>
                        <p:watermark value="#{welcome['client.name']}" for="clientName" />

                        <p:inputText id="clientEmail" maxlength="45" size="45" required="true" value="#{welcomeMessage.client.email}" requiredMessage="#{message['required.field.email']}"/>
                        <p:watermark value="#{welcome['client.email']}" for="clientEmail"/>

                        <p:inputMask id="clientPhone" mask="(99) 9909-9999" required="true" value="#{welcomeMessage.client.phone}" requiredMessage="#{message['required.field.phone']}"/>
                        <p:watermark value="#{welcome['client.phone']}" for="clientPhone"/>

                        <p:inputTextarea id="message" maxlength="500" cols="37" required="true" value="#{welcomeMessage.message.description}" requiredMessage="#{message['required.field.message']}"/>
                        <p:watermark value="#{welcome['client.message']}" for="message"/>
                        <h:panelGrid columns="2">
                            <p:commandButton value="Enviar" ajax="false" action="#{welcomeMessage.sendMessage()}"/>
                        </h:panelGrid>
                    </h:panelGrid>
                    </h:form>
                </p:panel>
            </h:panelGrid>
            <p:panel header="Slipt">
                <h:panelGrid columns="2" cellpadding="10">
                    <p:graphicImage name="images/descriptions/split.jpg"/>
                    <h:outputText
                            value="#{welcome['description.split']}" styleClass="text_description"/>
                </h:panelGrid>
            </p:panel>
        </h:panelGrid>

    </ui:define>

</ui:composition>
